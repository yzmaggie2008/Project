<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Corkboard</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!--Tabulator: convert json to table-->
    <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>
</head>
<body>
<div class="container">
    <div class="table-pages">
        <div class="card">
            <div class="card-header">View All CorkBoards</div>
            <div class="card-body">
                <div class="media">
                    <div class="media-body text-info">
                    </div>
                    <div class="text-right">
                        <a href="home-page.html">
                            <h2 class="card-title text-success">CordboardIt</h2>
                            <h6 class="card-subtitle">Explore .Share. Inspire</h6>
                        </a>
                    </div>
                </div>
                <hr>
                <!--Recent cardboard-->
                <div class="card">
                    <div class="card-body">
                        <!--<div class="card-body">-->
                        <div class="row">
                            <h4 class="card-title">All Cardboards</h4>
                            <a class="btn btn-outline-primary" href="view-popular-tags.html">Popular Tags</a>
                            <a class="btn btn-outline-primary" href="view-popular-site.html">Popular Sites</a>
                            <a class="btn btn-outline-primary" href="corkboard-statistic.html">Corkboard Statistic</a>
                        </div>
                        <br>
                        <a class="btn btn-primary input-block-level form-control" href="login.html">Log In</a>
                        <br>
                        <br>
                        <ul id="all-corkboard" class="list-group">
                            <li class="list-group-item">
                                <h4>Corkboard Title <span class="text-danger">(Private)</span></h4>
                                <p>Updated by <span class="user-name"><strong>user-name</strong></span>
                                    on <span class="date"><strong>date</strong></span>
                                    at <span class="time"><strong>time</strong></span></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--End of Recent cardboard-->
                <br>
            </div>
        </div>
    </div>
</div>
<script src="../javacript/all-corkboard.js"></script>

</html>
