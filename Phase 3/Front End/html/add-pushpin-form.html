<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pushpin</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div class="container">
    <div class="add-pages">
        <div class="card">
            <div class="card-header">Add Pushpin</div>
            <div class="card-body">
                <div class="title-center">
                    <h2 class="card-title">Add Pushpin</h2>
                    <h6 class="card-subtitle"><span>to  </span><span id="corkboard-title">Explore .Share. Inspire<span></h6>
                    <br>
                </div>
                <form id="add-pushpin" class="text-left" method="POST">
                    <div class="form-group row">
                        <label for="url" class="col-form-label">url&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <div class="col-10">
                            <input id="url" class="form-control" type="text" name="url" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-form-label">description</label>
                        <div class="col-10">
                            <input id="description" class="form-control" type="text" name="description">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tags" class="col-form-label">tags&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <div class="col-10">
                            <input id="tags" class="form-control" type="text" name="tags" placeholder="Serparate your tag by comma, eg: ligth, graden, stylish">
                        </div>
                    </div>
                        <br>
                        <input id="submit-pushpin-btn" class="btn btn-primary float-right" type="submit" value ="Add">
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="../javacript/add-pushpin.js"></script>
</body>
</html>
